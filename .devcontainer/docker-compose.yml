version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: build/Dockerfile
      target: development
    volumes:
      - ..:/workspace:cached
      - go-modules:/go/pkg/mod
    environment:
      - JWT_SECRET=dev-secret-key
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=algoforces
      - DB_SSLMODE=disable
    depends_on:
      postgres:
        condition: service_healthy
    command: sleep infinity

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=algoforces
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d algoforces"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  go-modules:
