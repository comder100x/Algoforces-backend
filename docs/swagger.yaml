basePath: /
definitions:
  domain.AddRoleRequest:
    properties:
      email:
        type: string
      role:
        enum:
        - admin
        - user
        - problem_setter
        type: string
    required:
    - email
    - role
    type: object
  domain.AddRoleResponse:
    properties:
      current_role:
        type: string
      email:
        type: string
      role:
        type: string
    type: object
  domain.AllRegisteredContestForUserResponse:
    properties:
      registrations:
        items:
          $ref: '#/definitions/domain.ContestRegisterResponse'
        type: array
    type: object
  domain.AuthResponse:
    properties:
      access_token:
        type: string
      user:
        allOf:
        - $ref: '#/definitions/domain.User'
        description: Returns user info (without password)
    type: object
  domain.BulkProblemCreationRequest:
    properties:
      problems:
        items:
          $ref: '#/definitions/domain.ProblemCreationRequest'
        minItems: 1
        type: array
    required:
    - problems
    type: object
  domain.BulkProblemCreationResponse:
    properties:
      errors:
        items:
          type: string
        type: array
      failed_count:
        type: integer
      problems:
        items:
          $ref: '#/definitions/domain.ProblemCreationResponse'
        type: array
      success_count:
        type: integer
    type: object
  domain.BulkTestCaseUploadRequest:
    properties:
      test_cases:
        items:
          $ref: '#/definitions/domain.CreateTestCaseRequest'
        type: array
    required:
    - test_cases
    type: object
  domain.BulkTestCaseUploadResponse:
    properties:
      created_test_cases:
        items:
          $ref: '#/definitions/domain.CreateTestCaseResponse'
        type: array
    type: object
  domain.ContestRegisterRequest:
    properties:
      contest_id:
        type: string
    required:
    - contest_id
    type: object
  domain.ContestRegisterResponse:
    properties:
      contest_id:
        type: string
      id:
        type: string
      registered_at:
        type: string
      status:
        type: string
      user_id:
        type: string
    type: object
  domain.ContestUnregisterRequest:
    properties:
      contest_id:
        type: string
    required:
    - contest_id
    type: object
  domain.CreateContestRequest:
    properties:
      description:
        type: string
      duration:
        description: in minutes
        type: integer
      end_time:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      problem_setters:
        items:
          type: string
        type: array
      start_time:
        type: string
      visible:
        type: boolean
    required:
    - duration
    - end_time
    - name
    - start_time
    type: object
  domain.CreateContestResponse:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      description:
        type: string
      duration:
        description: in minutes
        type: integer
      end_time:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      problem_setters:
        items:
          type: string
        type: array
      start_time:
        type: string
      updated_at:
        type: string
      visible:
        type: boolean
    type: object
  domain.CreateTestCaseRequest:
    properties:
      input:
        type: string
      is_hidden:
        type: boolean
      order_position:
        minimum: 1
        type: integer
      output:
        type: string
      problem_id:
        type: string
    required:
    - input
    - order_position
    - output
    - problem_id
    type: object
  domain.CreateTestCaseResponse:
    properties:
      input:
        type: string
      is_hidden:
        type: boolean
      order_position:
        type: integer
      output:
        type: string
      problem_id:
        type: string
      unique_id:
        type: string
    type: object
  domain.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  domain.ProblemCreationRequest:
    properties:
      difficulty:
        enum:
        - easy
        - medium
        - hard
        type: string
      memory_limit_in_mb:
        description: 'default: 256 MB'
        type: integer
      statement:
        type: string
      time_limit_in_seconds:
        description: 'default: 1 second'
        type: integer
      title:
        type: string
    required:
    - difficulty
    - statement
    - title
    type: object
  domain.ProblemCreationResponse:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      difficulty:
        type: string
      memory_limit_in_mb:
        type: integer
      statement:
        type: string
      time_limit_in_seconds:
        type: integer
      title:
        type: string
      unique_id:
        type: string
      updated_at:
        type: string
    type: object
  domain.ProblemUpdateRequest:
    properties:
      difficulty:
        enum:
        - easy
        - medium
        - hard
        type: string
      memory_limit_in_mb:
        description: 'default: 256 MB'
        type: integer
      statement:
        type: string
      time_limit_in_seconds:
        description: 'default: 1 second'
        type: integer
      title:
        type: string
      unique_id:
        type: string
    required:
    - difficulty
    - statement
    - title
    - unique_id
    type: object
  domain.ProblemUpdateResponse:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      difficulty:
        type: string
      memory_limit_in_mb:
        type: integer
      statement:
        type: string
      time_limit_in_seconds:
        type: integer
      title:
        type: string
      unique_id:
        type: string
      updated_at:
        type: string
    type: object
  domain.RemoveRoleRequest:
    properties:
      email:
        type: string
      role:
        enum:
        - admin
        - user
        - problem_setter
        type: string
    required:
    - email
    - role
    type: object
  domain.RemoveRoleResponse:
    properties:
      current_role:
        type: string
      email:
        type: string
      role:
        type: string
    type: object
  domain.SignupRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      username:
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  domain.TestCase:
    properties:
      input:
        type: string
      is_hidden:
        type: boolean
      order_position:
        type: integer
      output:
        type: string
      problem_id:
        description: references Problem(UniqueID)
        type: string
      unique_id:
        type: string
    type: object
  domain.UpdateContestRequest:
    properties:
      description:
        type: string
      duration:
        description: in minutes
        type: integer
      end_time:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      problem_setters:
        items:
          type: string
        type: array
      start_time:
        type: string
      visible:
        type: boolean
    required:
    - duration
    - end_time
    - id
    - name
    - start_time
    type: object
  domain.UpdateContestResponse:
    properties:
      created_at:
        type: string
      created_by:
        type: string
      description:
        type: string
      duration:
        description: in minutes
        type: integer
      end_time:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      problem_setters:
        items:
          type: string
        type: array
      start_time:
        type: string
      updated_at:
        type: string
      visible:
        type: boolean
    type: object
  domain.UpdateTestCaseRequest:
    properties:
      input:
        type: string
      is_hidden:
        type: boolean
      order_position:
        minimum: 1
        type: integer
      output:
        type: string
      problem_id:
        type: string
      unique_id:
        type: string
    required:
    - input
    - order_position
    - output
    - problem_id
    - unique_id
    type: object
  domain.UpdateTestCaseResponse:
    properties:
      input:
        type: string
      is_hidden:
        type: boolean
      order_position:
        type: integer
      output:
        type: string
      problem_id:
        type: string
      unique_id:
        type: string
    type: object
  domain.UpdateUserProfileRequest:
    properties:
      email:
        type: string
      username:
        minLength: 3
        type: string
    required:
    - email
    - username
    type: object
  domain.User:
    properties:
      created_at:
        type: string
      email:
        description: Fix json tag
        type: string
      id:
        type: string
      role:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  domain.UserListItem:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
  domain.UserListResponse:
    properties:
      total:
        type: integer
      users:
        items:
          $ref: '#/definitions/domain.UserListItem'
        type: array
    type: object
  domain.UserProfileResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      role:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  utils.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
      status_code:
        type: integer
    type: object
  utils.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
      status_code:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for Algoforces application
  title: Algoforces API
  version: "1.0"
paths:
  /api/admin/addrole:
    put:
      consumes:
      - application/json
      description: Assign a new role to a user
      parameters:
      - description: Add Role Request
        in: body
        name: addRoleRequest
        required: true
        schema:
          $ref: '#/definitions/domain.AddRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.AddRoleResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Add Role to User
      tags:
      - Admin
  /api/admin/admins:
    get:
      description: Get list of all admin users (admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.UserListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get All Admins
      tags:
      - Admin
  /api/admin/contests:
    get:
      description: Get all contests (admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.CreateContestResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get All Contests (Admin)
      tags:
      - Contest
  /api/admin/problem-setters:
    get:
      description: Get list of all problem setter users (admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.UserListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get All Problem Setters
      tags:
      - Admin
  /api/admin/registrations:
    get:
      consumes:
      - application/json
      description: Get all contest registrations for all users (admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.AllRegisteredContestForUserResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all contest registrations (Admin)
      tags:
      - contest-registration
  /api/admin/removerole:
    put:
      consumes:
      - application/json
      description: Remove a role from a user
      parameters:
      - description: Remove Role Request
        in: body
        name: removeRoleRequest
        required: true
        schema:
          $ref: '#/definitions/domain.RemoveRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.RemoveRoleResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Remove Role from User
      tags:
      - Admin
  /api/admin/users:
    get:
      description: Get list of all users (admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.UserListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get All Users
      tags:
      - Admin
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return a token
      parameters:
      - description: Login Request
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/domain.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: User Login
      tags:
      - Auth
  /api/auth/signup:
    post:
      consumes:
      - application/json
      description: Register a new user
      parameters:
      - description: Signup Request
        in: body
        name: signupRequest
        required: true
        schema:
          $ref: '#/definitions/domain.SignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: User Signup
      tags:
      - Auth
  /api/contest/{id}:
    delete:
      description: Delete a contest by ID (admin only)
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a Contest
      tags:
      - Contest
    get:
      description: Get details of a specific contest by ID
      parameters:
      - description: Contest ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.CreateContestResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get Contest Details
      tags:
      - Contest
  /api/contest/create:
    post:
      consumes:
      - application/json
      description: Create a new contest (admin or problem-setter only)
      parameters:
      - description: Create Contest Request
        in: body
        name: createContestRequest
        required: true
        schema:
          $ref: '#/definitions/domain.CreateContestRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.CreateContestResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new Contest
      tags:
      - Contest
  /api/contest/register:
    post:
      consumes:
      - application/json
      description: Register the current user for a contest
      parameters:
      - description: Contest registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.ContestRegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.ContestRegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Register for a contest
      tags:
      - contest-registration
  /api/contest/registrations:
    get:
      consumes:
      - application/json
      description: Get all contests the current user is registered for
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.AllRegisteredContestForUserResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all contest registrations
      tags:
      - contest-registration
  /api/contest/unregister:
    post:
      consumes:
      - application/json
      description: Unregister the current user from a contest
      parameters:
      - description: Contest unregister request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.ContestUnregisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Unregister from a contest
      tags:
      - contest-registration
  /api/contest/update:
    put:
      consumes:
      - application/json
      description: Update an existing contest (admin or problem-setter only)
      parameters:
      - description: Update Contest Request
        in: body
        name: updateContestRequest
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateContestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.UpdateContestResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a Contest
      tags:
      - Contest
  /api/health:
    get:
      description: Get the health status of the API
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Health Check
      tags:
      - Health
  /api/problem/{id}:
    delete:
      description: Delete a problem by ID (admin or creator only)
      parameters:
      - description: Problem ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a Problem
      tags:
      - Problem
    get:
      description: Get a specific problem by its unique ID
      parameters:
      - description: Problem ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.ProblemCreationResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get Problem by ID
      tags:
      - Problem
  /api/problem/all:
    get:
      description: Get all problems (authenticated users only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.ProblemCreationResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get All Problems
      tags:
      - Problem
  /api/problem/bulk:
    post:
      consumes:
      - application/json
      description: Create multiple problems at once (admin or problem-setter only)
      parameters:
      - description: Bulk Problem Creation Request
        in: body
        name: bulkRequest
        required: true
        schema:
          $ref: '#/definitions/domain.BulkProblemCreationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.BulkProblemCreationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create Multiple Problems in Bulk
      tags:
      - Problem
  /api/problem/create:
    post:
      consumes:
      - application/json
      description: Create a new problem (admin or problem-setter only)
      parameters:
      - description: Problem Creation Request
        in: body
        name: problemRequest
        required: true
        schema:
          $ref: '#/definitions/domain.ProblemCreationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.ProblemCreationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new Problem
      tags:
      - Problem
