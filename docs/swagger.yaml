basePath: /
definitions:
  domain.AddRoleRequest:
    properties:
      email:
        type: string
      role:
        enum:
        - admin
        - user
        - problem_setter
        type: string
    required:
    - email
    - role
    type: object
  domain.AddRoleResponse:
    properties:
      current_role:
        type: string
      email:
        type: string
      role:
        type: string
    type: object
  domain.AuthResponse:
    properties:
      access_token:
        type: string
      user:
        allOf:
        - $ref: '#/definitions/domain.User'
        description: Returns user info (without password)
    type: object
  domain.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  domain.RemoveRoleRequest:
    properties:
      email:
        type: string
      role:
        enum:
        - admin
        - user
        - problem_setter
        type: string
    required:
    - email
    - role
    type: object
  domain.RemoveRoleResponse:
    properties:
      current_role:
        type: string
      email:
        type: string
      role:
        type: string
    type: object
  domain.SignupRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      username:
        minLength: 3
        type: string
    required:
    - email
    - password
    - username
    type: object
  domain.UpdateUserProfileRequest:
    properties:
      email:
        type: string
      username:
        minLength: 3
        type: string
    required:
    - email
    - username
    type: object
  domain.User:
    properties:
      created_at:
        type: string
      email:
        description: Fix json tag
        type: string
      id:
        type: string
      role:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  domain.UserListItem:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
  domain.UserListResponse:
    properties:
      total:
        type: integer
      users:
        items:
          $ref: '#/definitions/domain.UserListItem'
        type: array
    type: object
  domain.UserProfileResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      role:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  utils.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
      status_code:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for Algoforces application
  title: Algoforces API
  version: "1.0"
paths:
  /api/admin/addrole:
    put:
      consumes:
      - application/json
      description: Assign a new role to a user
      parameters:
      - description: Add Role Request
        in: body
        name: addRoleRequest
        required: true
        schema:
          $ref: '#/definitions/domain.AddRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.AddRoleResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Add Role to User
      tags:
      - Admin
  /api/admin/admins:
    get:
      description: Get list of all admin users (admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.UserListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get All Admins
      tags:
      - Admin
  /api/admin/problem-setters:
    get:
      description: Get list of all problem setter users (admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.UserListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get All Problem Setters
      tags:
      - Admin
  /api/admin/removerole:
    put:
      consumes:
      - application/json
      description: Remove a role from a user
      parameters:
      - description: Remove Role Request
        in: body
        name: removeRoleRequest
        required: true
        schema:
          $ref: '#/definitions/domain.RemoveRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.RemoveRoleResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Remove Role from User
      tags:
      - Admin
  /api/admin/users:
    get:
      description: Get list of all users (admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.UserListResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get All Users
      tags:
      - Admin
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return a token
      parameters:
      - description: Login Request
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/domain.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: User Login
      tags:
      - Auth
  /api/auth/signup:
    post:
      consumes:
      - application/json
      description: Register a new user
      parameters:
      - description: Signup Request
        in: body
        name: signupRequest
        required: true
        schema:
          $ref: '#/definitions/domain.SignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.AuthResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: User Signup
      tags:
      - Auth
  /api/health:
    get:
      description: Get the health status of the API
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Health Check
      tags:
      - Health
  /api/user/profile:
    get:
      description: Get the profile of the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.UserProfileResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get User Profile
      tags:
      - User
    put:
      consumes:
      - application/json
      description: Update the profile of the authenticated user
      parameters:
      - description: Update User Profile Request
        in: body
        name: updateUserProfileRequest
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateUserProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.UserProfileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update User Profile
      tags:
      - User
securityDefinitions:
  BearerAuth:
    description: Enter your token only (without Bearer prefix)
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
